<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Labels</title>
</head>
<body>
    <form action="https://www.facebook.com" method="get">
        <h1>Login</h1>
        <label for="useremail"><strong>Email</strong></label>
        <input type="email" name="useremail" id="useremail" placeholder="Enter your email here" required>
        <label for="password"><strong>Password</strong></label>
        <input type="password" name="password" id="password" placeholder="Enter your password here">
        <input type="text" name="some text not required" id="">
        <input type="text" name="Some Text" id="" placeholder="required text" required>
        <input type="submit" name="" id="">

    </form>
</body>
</html>
