<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
</head>
<body>
    <form action="htmlleveltwo_thankyou.html">
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password and Email are required</p>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <p></p>
        <label for="useremail">Email:</label>
        <input type="email" name="user" id="useremail" placeholder="name@email.com">
        <label for="passw">Password:</label>
        <input type="password" name="" id="passw">
        <p>Are you over the age of 18?</p>
        <label for="yesage">Yes:</label>
        <input type="radio" name="age" id="yesage">
        <label for="noage">No: </label>
        <input type="radio" name="age" id="noage">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="" id="">
            <option value="1">Credit Card</option>
            <option value="2">PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" id="" value="Submit Feedback">
    </form>
</body>
</html>
