<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form action="https://www.hilton.com/en/conrad/" method="get">
        <h2>Are You from Inside USA or Outside USA?</h2>
        <label for="inusa">Inside USA</label>
        <input type="radio" name="location" id="inusa" value="insideusa">
        <label for="outusa">Outside USA</label>
        <input type="radio" name="location" id="outusa" value="outsideusa">
        <h2>How was our service?</h2>
        <select name="" id="" required>
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>
        <h2>Any other feedback?</h2>
        <textarea name="" id="" cols="30" rows="10" placeholder="Put your additional comment here" required></textarea>
        <p></p>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
