<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csspart3.css">
    <title>CSS Selectors</title>
</head>
<body>
    <h3>This is heading 3</h3>
    <div class="FirstDiv">
        <p>This is inside FirstDiv</p>
    </div>
    <div class="SecondDiv">
        <p>This is inside SecondDiv</p>
    </div>
    <p id="singleout">All the IDs should be unique</p>
    <h3>This is also heading 3</h3>
    <ul>
        <li>Confirm? <input type="checkbox" name="" id=""></li>
        <li>Feedback? <input type="text" name="" id=""></li>
        <li><a href="www.facebook.com">Facebook</a></li>
        <li><a href="www.npr.com">NPR</a></li>
    </ul>
</body>
</html>
