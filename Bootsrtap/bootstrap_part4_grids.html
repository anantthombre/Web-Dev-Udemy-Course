<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Grids</title>
</head>
<body>
    <style>
        .boxy{
            background-color: aqua;
            border: 2px solid black;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
            <div class="col-lg-4 boxy">COL Large 4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy">COL Medium 6</div>
            <div class="col-md-6 boxy">COL Medium 6</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 boxy">COL Small 6</div>
            <div class="col-sm-6 boxy">COL Small 6</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">Nest One</div>
                    <div class="col-lg-6 boxy">Nest Two</div>
                </div>
            </div>
            <div class="col-lg-6 boxy">COL Large 6</div>
        </div>
    </div>
</body>
</html>
