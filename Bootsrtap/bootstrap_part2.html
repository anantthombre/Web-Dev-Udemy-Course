<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Part Two</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="h-100 p-5 text-bg-dark rounded-3">
            <form>
                <h1 class="mb-3">Please fill the following details.</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control border-primary border-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control border-primary border-3" id="exampleInputPassword1">
                  <div id="passwordHelp" class="form-text text-light">Please keep your password strong.</div>
                </div>
                <div class="mb-3">
                    <select class="form-select border-primary border-3" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select multiple class="form-select border-primary border-3" aria-label="Default select example">
                        <option selected>Example for multiple select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control border-primary border-3" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <div class="form-check border-primary border-2">
                        <input class="form-check-input border-primary border-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input border-primary border-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Default radio 2
                        </label>
                    </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input border-primary border-2" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>  
        </div>
    </div>
    
</body>
</html>



<!-- form-group class is dropped from Bootstrap 5. Use our grid and utilities instead of .form-group, .form-row, or .form-inline.
Reference link: "https://getbootstrap.com/docs/5.3/migration/#forms-1:~:text=groups%20with%20validation.-,Breaking,group%2C%20.form%2Drow%2C%20or%20.form%2Dinline.,-Breaking" -->
