<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sign In Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark mb-1">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary-emphasis" href="bootsrtap_project_main.html">Welcome</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-secondary-emphasis" aria-current="page" href="bootsrtap_project_main.html">Landing Page</a>
                </li>
            </ul>     
        </div>
    </nav>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <h1 class="mb-3 display-3"><strong>Log In</strong></h1>
            <p class="fs-5">Enter your email and password to login into Coffe Lover</p>
        </div>
        <form action="" class="">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>Email address</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep Me Logged In</label>
            </div>
            <button type="submit" class="btn btn-light border-dark">Submit</button>
        </form>
    </div>
</body>
</html>
